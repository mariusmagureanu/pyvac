<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>


    <!-- General meta information -->
    <title>PyVac Login</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="robots" content="index, follow"/>
    <meta charset="utf-8"/>
    <!-- // General meta information -->


    <!-- Load Javascript -->
    <script type="text/javascript" src="./../static/js/jquery.js"></script>
    <script type="text/javascript" src="./../static/js/jquery.query-2.1.7.js"></script>
    <script type="text/javascript" src="./../static/js/rainbows.js"></script>
    <!-- // Load Javascipt -->

    <!-- Load stylesheets -->
    <link type="text/css" rel="stylesheet" href="./../static/styles/style.css" media="screen"/>
    <!-- // Load stylesheets -->

    <script>


	$(document).ready(function(){

	$("#submit1").hover(
	function() {
	$(this).animate({"opacity": "0"}, "slow");
	},
	function() {
	$(this).animate({"opacity": "1"}, "slow");
	});
 	});





    </script>

</head>
<body>
{% block content %}
<div id="wrapper">
    <div id="wrappertop"></div>

    <div id="wrappermiddle">

        <h2>Login</h2>

        <form action="/" method="post" name="login">
            <div id="username_input">

                <div id="username_inputleft"></div>

                <div id="username_inputmiddle">
                    {{ form.user_name }}
                    <img id="url_user" src="./../static/images/mailicon.png" alt="">
                </div>

                <div id="username_inputright"></div>

            </div>

            <div id="password_input">

                <div id="password_inputleft"></div>

                <div id="password_inputmiddle">

                    {{ form.user_pass }}
                    <img id="url_password" src="./../static/images/passicon.png" alt="">

                </div>

                <div id="password_inputright"></div>

            </div>

            <div id="submit">

                <input type="image" src="./../static/images/submit_hover.png" id="submit1" value="Sign In">
                <input type="image" src="./../static/images/submit.png" id="submit2" value="Sign In">

            </div>
        </form>
    </div>

    <div id="wrapperbottom"></div>

    <div id="powered">
        <p>Powered by <a href="http://www.varnish-software.com">Varnish Software</a></p>
    </div>
</div>
{% endblock %}
</body>
</html>
